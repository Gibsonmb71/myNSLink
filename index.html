<!DOCTYPE html>
<html>
<head>
    <title>Class Selection</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            width: 100%;
            max-width: 1000px;
        }

        .sidebar {
            background-color: #e5e5e5;
            width: 20%;
            min-height: 80vh; /* Set a minimum height to span most of the screen's height */
            padding: 20px;
            border-radius: 10px;
        }

        .navigation {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nav-button {
            background-color: white; /* Make the sidebar buttons white */
            color: #0070c9;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s; /* Add box-shadow transition */
        }

        .nav-button.selected {
            background-color: #0070c9; /* Set the selected button to light blue */
            color: #fff;
            box-shadow: 0px 0px 5px 0px rgba(0,112,201,0.7); /* Add a light blue shadow */
        }

        .page {
            background-color: #fff;
            width: 80%;
            min-height: 80vh; /* Set a minimum height to span most of the screen's height */
            padding: 20px;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .page.selected {
            background-color: #ffffff;
        }

        h1 {
            color: #0070c9;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin: 5px 0;
        }

        .input-panel {
            padding-right: 20px;
        }

        button {
            background-color: #0070c9;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="navigation">
                <button class="nav-button">Get Started</button>
                <button class="nav-button">Select Classes</button>
                <button class="nav-button selected">Overview</button> <!-- Set the "Overview" button as selected -->
            </div>
        </div>
        <div id="output" class="page input-panel">
            <h1>Welcome to myNSLink</h1>
            <div class="content">
                <script>
                    const currentTime = new Date().getHours();
                    const name = getCookie("name");

                    let greeting;

                    if (currentTime < 12) {
                        greeting = "Good morning";
                    } else if (currentTime < 18) {
                        greeting = "Good afternoon";
                    } else {
                        greeting = "Good night";
                    }

                    document.querySelector('.content').innerHTML = `<p>${greeting}, ${name}</p>`;
                </script>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 0;

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function askForName() {
            const name = getCookie("name");
            if (name) {
                startClassSelection(name);
            } else {
                const nameInput = document.createElement("input");
                nameInput.setAttribute("type", "text");
                nameInput.setAttribute("placeholder", "Your Name");
                const nameButton = document.createElement("button");
                nameButton.textContent = "Save Name";
                nameButton.addEventListener("click", saveName);

                outputDiv.innerHTML = '';
                outputDiv.appendChild(nameInput);
                outputDiv.appendChild(nameButton);
            }
        }

        function saveName() {
            const nameInput = document.querySelector("input[type='text']");
            const name = nameInput.value;
            if (name) {
                document.cookie = `name=${name}`;
                startClassSelection(name);
            } else {
                alert("Please enter your name.");
            }
        }

        const classOptions = [
            "Homeroom",
            "Math",
            "ELA",
            "Science",
            "Social Studies",
            "PE",
            "Band",
            "Chorus",
            "Fundamentals of Computing",
            "Art",
            "Other/HS"
        ];

        const periodOptions = [
            "Homeroom",
            "1ST Period",
            "2ND Period",
            "3RD Period",
            "4TH Period",
            "5TH Period",
            "6TH Period",
            "7TH Period",
            "8TH Period",
            "Homeroom"
        ];

        const outputDiv = document.getElementById("output");

        function startClassSelection(name) {
            if (currentStep < periodOptions.length) {
                const periodName = periodOptions[currentStep];
                const classSelect = document.createElement("select");
                classSelect.id = "classSelect";
                classSelect.innerHTML = classOptions.map(option => `<option value="${option}">${option}</option>`).join('');
                const button = document.createElement("button");
                button.textContent = "Next";
                button.addEventListener("click", saveAndProceed);

                outputDiv.innerHTML = `Hey ${name}, what's your class for ${periodName}?`;
                outputDiv.appendChild(classSelect);
                outputDiv.appendChild(button);
            } else {
                outputDiv.textContent = "You have completed the class selection process.";
                // Move the user to the "Overview" page
                document.querySelector('.nav-button.selected').classList.remove('selected');
                document.querySelector('.nav-button:nth-child(3)').classList.add('selected');
            }
        }

        function saveAndProceed() {
            const selectedClass = document.getElementById("classSelect").value;

            document.cookie = `${periodOptions[currentStep]}=${selectedClass}`;

            currentStep++;
            startClassSelection(getCookie("name"));
        }

        askForName();
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Class Selection</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            width: 100%;
            max-width: 1000px;
        }

        .sidebar {
            background-color: #e5e5e5;
            width: 20%;
            min-height: 80vh; /* Set a minimum height to span most of the screen's height */
            padding: 20px;
            border-radius: 10px;
        }

        .navigation {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nav-button {
            background-color: #fff;
            color: #0070c9;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-button.selected {
            background-color: #0070c9;
            color: #fff;
        }

        .page {
            background-color: #fff;
            width: 80%;
            min-height: 80vh; /* Set a minimum height to span most of the screen's height */
            padding: 20px;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .page.selected {
            background-color: #ffffff;
        }

        h1 {
            color: #0070c9;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin: 5px 0;
        }

        .input-panel {
            padding-right: 20px;
        }

        button {
            background-color: #0070c9;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="navigation">
                <button class="nav-button selected">Get Started</button>
                <button class="nav-button">Select Classes</button>
            </div>
        </div>
        <div id="output" class="page input-panel">
            <h1>Welcome to myNSLink</h1>
            <div class="content">
                <!-- Page content goes here -->

                <script>
                    // JavaScript code for handling user interactions (same as in previous examples)
                </script>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Class Selection</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #0070c9;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin: 5px 0;
        }

        button {
            background-color: #0070c9;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Classes</h1>
        <div id="output"></div>

        <script>
            let currentStep = 0; // Declare currentStep outside of the function

            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
            }

            function askForName() {
                const name = getCookie("name");
                if (name) {
                    // Name is already set, proceed to class selection
                    startClassSelection(name);
                } else {
                    const nameInput = document.createElement("input");
                    nameInput.setAttribute("type", "text");
                    nameInput.setAttribute("placeholder", "Your Name");
                    const nameButton = document.createElement("button");
                    nameButton.textContent = "Save Name";
                    nameButton.addEventListener("click", saveName);

                    outputDiv.innerHTML = '';
                    outputDiv.appendChild(nameInput);
                    outputDiv.appendChild(nameButton);
                }
            }

            function saveName() {
                const nameInput = document.querySelector("input[type='text']");
                const name = nameInput.value;
                if (name) {
                    // Save the name in cookies
                    document.cookie = `name=${name}`;

                    // Start the class selection flow with the first period
                    startClassSelection(name);
                } else {
                    alert("Please enter your name.");
                }
            }

            const classOptions = [
                "Homeroom",
                "Math",
                "ELA",
                "Science",
                "Social Studies",
                "PE",
                "Band",
                "Chorus",
                "Fundamentals of Computing",
                "Art",
                "Other/HS"
            ];

            const periodOptions = [
                "Homeroom",
                "1ST Period",
                "2ND Period",
                "3RD Period",
                "4TH Period",
                "5TH Period",
                "6TH Period",
                "7TH Period",
                "8TH Period",
                "Homeroom"
            ];

            const outputDiv = document.getElementById("output");

            function startClassSelection(name) {
                if (currentStep < periodOptions.length) {
                    const periodName = periodOptions[currentStep];
                    const classSelect = document.createElement("select");
                    classSelect.id = "classSelect";
                    classSelect.innerHTML = classOptions.map(option => `<option value="${option}">${option}</option>`).join('');
                    const button = document.createElement("button");
                    button.textContent = "Next";
                    button.addEventListener("click", saveAndProceed);

                    outputDiv.innerHTML = `Hey ${name}, what's your class for ${periodName}?`;
                    outputDiv.appendChild(classSelect);
                    outputDiv.appendChild(button);
                } else {
                    outputDiv.textContent = "You have completed the class selection process.";
                }
            }

            function saveAndProceed() {
                const selectedClass = document.getElementById("classSelect").value;

                // Save the class selection in cookies
                document.cookie = `${periodOptions[currentStep]}=${selectedClass}`;

                // Move to the next step
                currentStep++;
                startClassSelection(getCookie("name"));
            }

            // Start by asking for the name
            askForName();
        </script>
    </div>
</body>
</html>

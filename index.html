<!DOCTYPE html>
<html>
<head>
    <title>Class Selection</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #0070c9;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin: 5px 0;
        }

        button {
            background-color: #0070c9;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Classes and Periods</h1>
        <div id="output"></div>

        <script>
            const classOptions = [
                "Homeroom",
                "Math",
                "ELA",
                "Science",
                "Social Studies",
                "PE",
                "Band",
                "Chorus",
                "Fundamentals of Computing",
                "Art",
                "Other/HS"
            ];

            const periodOptions = [
                "Homeroom (8AM-8:25 AM)",
                "1ST Period (8:25 AM - 9:10 AM)",
                "2ND Period (9:10 AM - 9:58 AM)",
                "3RD Period (10:01 AM - 10:46 AM)",
                "4TH Period (10:46 AM - 11:34 AM)",
                "5TH Period (11:37 AM - 12:22 PM)",
                "LUNCH/COURTYARD (12:22-12:57 PM)",
                "6TH Period (11:37 PM - 1:00 PM)",
                "7TH Period (1:00 PM - 1:48 PM)",
                "8TH Period (1:48 PM - 3:20 PM)",
                "Homeroom (3:20 PM - 3:25 PM)"
            ];

            const outputDiv = document.getElementById("output");
            let currentStep = 0;

            function nextStep() {
                if (currentStep < classOptions.length) {
                    const classSelect = document.createElement("select");
                    classSelect.id = "classSelect";
                    classSelect.innerHTML = classOptions.map(option => `<option value="${option}">${option}</option>`).join('');
                    const periodSelect = document.createElement("select");
                    periodSelect.id = "periodSelect";
                    periodSelect.setAttribute("multiple", true);
                    periodSelect.innerHTML = periodOptions.map(option => `<option value="${option}">${option}</option>`).join('');
                    const button = document.createElement("button");
                    button.textContent = "Next";
                    button.addEventListener("click", saveAndProceed);

                    outputDiv.innerHTML = '';
                    outputDiv.appendChild(classSelect);
                    outputDiv.appendChild(periodSelect);
                    outputDiv.appendChild(button);
                } else {
                    outputDiv.textContent = "You have completed the selection process.";
                }
            }

            function saveAndProceed() {
                const selectedClass = document.getElementById("classSelect").value;
                const selectedPeriods = [...document.getElementById("periodSelect").selectedOptions].map(option => option.value);

                // Save the selection in cookies
                document.cookie = `${selectedClass}=${JSON.stringify(selectedPeriods)}`;

                // Move to the next step
                currentStep++;
                nextStep();
            }

            // Start the flow
            nextStep();
        </script>
    </div>
</body>
</html>
